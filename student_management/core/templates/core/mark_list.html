{% extends "core/dashboardbase.html" %}
{% block content %}
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Marks Entry</h2>
    <a href="{% url 'add-mark' %}" class="btn btn-primary">Add Mark</a>
  </div>
  <table class="table table-bordered table-hover">
    <thead class="table-light">
      <tr>
        <th>Student</th>
        <th>Subject</th>
        <th>Exam</th>
        <th>Marks Obtained</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for mark in marks %}
      <tr>
        <td>{{ mark.student }}</td>
        <td>{{ mark.subject }}</td>
        <td>{{ mark.exam }}</td>
        <td>{{ mark.marks_obtained }}</td>
        <td>
          <a href="{% url 'edit-mark' mark.pk %}" class="btn btn-sm btn-warning">Edit</a>
          <a href="{% url 'delete-mark' mark.pk %}" class="btn btn-sm btn-danger">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="5">No marks found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
