{% extends 'core/dashboardbase.html' %}
{% block content %}
<div class="container py-4">
  <h2>{% if is_create %}Add Teacher{% else %}Edit Teacher (ID: {{ pk }}){% endif %}</h2>
  <form method="post" class="mt-4">
    {% csrf_token %}
    <div class="mb-3">
      {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-success">{% if is_create %}Add{% else %}Update{% endif %} Teacher</button>
    <a href="{% url 'teacher_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
