{% extends "core/dashboardbase.html" %}
{% block content %}
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Manage Divisions</h2>
    <a href="{% url 'add-division' %}" class="btn btn-primary">Add Division</a>
  </div>
  <table class="table table-bordered table-hover">
    <thead class="table-light">
      <tr>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for division in divisions %}
      <tr>
        <td>{{ division.name }}</td>
        <td>
          <a href="{% url 'edit-division' division.pk %}" class="btn btn-sm btn-warning">Edit</a>
          <a href="{% url 'delete-division' division.pk %}" class="btn btn-sm btn-danger">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="2">No divisions found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
