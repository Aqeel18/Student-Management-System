{% extends "core/dashboardbase.html" %}
{% block content %}
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Manage Exams</h2>
    <a href="{% url 'add-exam' %}" class="btn btn-primary">Add Exam</a>
  </div>
  <table class="table table-bordered table-hover">
    <thead class="table-light">
      <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Academic Year</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for exam in exams %}
      <tr>
        <td>{{ exam.name }}</td>
        <td>{{ exam.date }}</td>
        <td>{{ exam.academic_year }}</td>
        <td>
          <a href="{% url 'edit-exam' exam.pk %}" class="btn btn-sm btn-warning">Edit</a>
          <a href="{% url 'delete-exam' exam.pk %}" class="btn btn-sm btn-danger">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="4">No exams found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
