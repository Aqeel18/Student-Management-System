{% extends 'core/dashboardbase.html' %}
{% block content %}
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Manage Classes</h2>
    <a href="{% url 'class_create' %}" class="btn btn-primary">Add Class</a>
  </div>
  <table class="table table-bordered table-hover">
    <thead class="table-light">
      <tr>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for school_class in classes %}
      <tr>
        <td>{{ school_class.name }}</td>
        <td>
          <a href="{% url 'class_edit' school_class.pk %}" class="btn btn-sm btn-warning">Edit</a>
          <a href="{% url 'class_delete' school_class.pk %}" class="btn btn-sm btn-danger">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="2">No classes found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
