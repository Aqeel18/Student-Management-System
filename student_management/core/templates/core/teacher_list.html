{% extends "core/dashboardbase.html" %}
{% block content %}
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Manage Teachers</h2>
    <a href="{% url 'teacher_create' %}" class="btn btn-primary">Add Teacher</a>
  </div>
  <table class="table table-bordered table-hover">
    <thead class="table-light">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for teacher in teachers %}
      <tr>
        <td>{{ teacher.name }}</td>
        <td>{{ teacher.email }}</td>
        <td>
          <a href="{% url 'teacher_edit' teacher.pk %}" class="btn btn-sm btn-warning">Edit</a>
          <a href="{% url 'teacher_delete' teacher.pk %}" class="btn btn-sm btn-danger">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="3">No teachers found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
