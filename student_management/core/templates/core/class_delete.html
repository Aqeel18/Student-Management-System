{% extends 'core/dashboardbase.html' %}
{% block content %}
<div class="container py-4">
  <h2>Delete Class</h2>
  <div class="alert alert-warning">Are you sure you want to delete class <strong>{{ school_class.name }}</strong>?</div>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'class_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
