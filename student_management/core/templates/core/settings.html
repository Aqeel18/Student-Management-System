{% extends 'core/dashboardbase.html' %}
{% block content %}
<div class="container py-4">
  <h2>Settings</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="school_name" class="form-label">School Name</label>
      <input type="text" class="form-control" id="school_name" name="school_name" value="{{ school_name }}">
    </div>
    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>
{% endblock %}
