{% extends "core/dashboardbase.html" %}
{% block content %}
<div class="container py-4">
  <h2>Delete Subject</h2>
  <p>Are you sure you want to delete the subject: <strong>{{ object.name }}</strong>?</p>
  <form method="post">{% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'manage-subjects' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
