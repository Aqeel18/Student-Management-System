{% extends 'core/dashboardbase.html' %}
{% block content %}
<div class="container py-4">
  <h2>Manage Divisions</h2>
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add Division</button>
  </form>
  <hr>
  <h4>Existing Divisions</h4>
  <ul class="list-group">
    {% for d in divisions %}
      <li class="list-group-item">{{ d.name }}</li>
    {% empty %}
      <li class="list-group-item">No divisions found.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
