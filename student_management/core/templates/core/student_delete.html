{% extends 'core/dashboardbase.html' %}
{% block content %}
<div class="container py-4">
  <h2>Delete Student</h2>
  <div class="alert alert-warning">Are you sure you want to delete student <strong>{{ student.name }}</strong>?</div>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
