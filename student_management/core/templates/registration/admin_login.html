<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link rel="icon" href="{% static 'img/logo.png' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </head>
  <body class="signin poppins position-relative bg-light">
    <div class="message-container position-fixed top-0 start-50 translate-middle-x mt-3 z-1050" style="width: max-content;">
      {% for message in messages %}
        <p class="alert alert-primary message custom-message px-3 mb-2">{{ message }}</p>
      {% endfor %}
    </div>
    <div class="d-flex align-items-center justify-content-center vh-100">
      <div class="sigin-container bg-white shadow rounded-4 p-5 w-100" style="max-width: 400px;">
        <div class="pb-4">
          <h3 class="text-center fw-bold mb-2">Admin Login</h3>
          <p class="text-center text-muted mb-4">Sign in to access the admin dashboard</p>
        </div>
        <form method="post" action="">
          {% csrf_token %}
          <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="Username or Email" required />
          </div>
          <div class="mb-4 position-relative">
            <input type="password" name="password" class="form-control" id="password" placeholder="Password" required />
            <span class="material-symbols-outlined position-absolute end-0 top-50 translate-middle-y me-3" style="cursor: pointer" onclick="togglePassword('password')">visibility</span>
          </div>
          <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
        </form>
      </div>
    </div>
    <script>
      function togglePassword(inputId) {
        const passwordInput = document.getElementById(inputId);
        const lockIcon = passwordInput.nextElementSibling;
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          lockIcon.textContent = "visibility_off";
        } else {
          passwordInput.type = "password";
          lockIcon.textContent = "visibility";
        }
      }
    </script>
    <script src="{% static 'js/validation.js' %}"></script>
  </body>
</html>
