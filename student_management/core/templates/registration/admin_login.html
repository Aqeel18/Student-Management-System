<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link rel="icon" href="{% static 'img/logo.png' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </head>
  <body class="signin poppins position-relative bg-light">
    <div class="message-container position-fixed top-0 start-50 translate-middle-x mt-3 z-1050" style="width: max-content;">
      {% for message in messages %}
        <p class="alert alert-primary message custom-message px-3 mb-2">{{ message }}</p>
      {% endfor %}
    </div>
    <div class="main-wrapper d-flex justify-content-center align-items-center" style="min-height: 80vh;">
      <div class="form-container shadow p-4 bg-white rounded" style="max-width: 400px; width: 100%;">
        <h2 class="mb-4 text-center">Admin Login</h2>
        {% if form.errors %}
          <div class="alert alert-danger">Invalid username or password.</div>
        {% endif %}
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            {{ form.username.label_tag }}
            {{ form.username }}
          </div>
          <div class="mb-3">
            {{ form.password.label_tag }}
            {{ form.password }}
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>
    </div>
    <script src="{% static 'js/validation.js' %}"></script>
  </body>
</html>
